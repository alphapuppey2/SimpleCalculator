<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='Calc.css'>
</head>
<body>
    <div class="container">
       <div class="calculator">
            <div class="displayCalc">0</div>
            <div class="Calculator_keys">
                <button data-type="operator" class="minus">-</button>
                <button data-type="operator"class="plus">+</button>
                <button data-type="operator" class="multiply">&times;</button>
                <button data-type="operator" class="divide">%</button>
                <button data-type = "key" class="one">1</button>
                <button data-type = "key" class="two">2</button>
                <button data-type = "key" class="three">3</button>
                <button data-type = "key" class="four">4</button>
                <button data-type = "key" class="five">5</button>
                <button data-type = "key" class="six">6</button>
                <button data-type = "key" class="seven">7</button>
                <button data-type = "key" class="eight">8</button>
                <button data-type = "key" class="nine">9</button>
                <button data-type = "key" class="zero">0</button>
                <button data-type = "key" class="decimal">.</button>
                <button data-type = "key" class="reset">C</button>
                <button data-type = "equal" class="equal">=</button>
            </div>
       </div>
    </div>

    <script type="text/javascript" src="CalculatorJavaScript.js"></script>
</body>
</html>
